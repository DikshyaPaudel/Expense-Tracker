<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css"
      integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>
      <h2>Add A New Item:</h2>
    </header>
    <section class="content">
      <div>
        <form id="fill-form">
          <div class="name">
            <span>Name:</span>
            <input
              type="text"
              id="name-input"
              placeholder="Where was the expense made?"
            />
          </div>
          <div class="combined-date-amount">
            <div class="date">
              <span>Date:</span>
              <input type="date" id="date-input" placeholder="mm/dd/yy" />
            </div>
            <div class="amount">
              <span>Amount:</span>
              <input type="text" id="amount-input" />
            </div>
          </div>
          <div class="button">
            <input type="submit" id="new-task-submit" value="Add Expense" />
          </div>
        </form>
      </div>
    </section>
    <section class="content">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
          </tr>
          <tr>
            <!--
            <div id="expense">
              <td>Dikshya</td>
              <td>10/11/2022</td>
              <td>10000</td>
            </div>
          </tr>

        -->
           
          </tr>
        </thead>
        

        <tbody id="expense-table"></tbody>
      </table>
    </section>
    <script src="script.js"></script>
  </body>
</html>
